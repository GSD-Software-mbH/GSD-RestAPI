name: gsd_restapi
description: "This package provides comprehensive REST API functionality for Flutter applications with automatic session management, encryption, various HTTP methods, and Firebase Performance Monitoring. It enables structured communication with REST APIs for both debugging purposes and production monitoring."
version: 0.1.2
repository: https://github.com/GSD-Software-mbH/GSD-RestAPI
homepage: https://gsd-software.com
documentation: https://github.com/GSD-Software-mbH/GSD-RestAPI

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  encrypt: ^5.0.3
  iso8601_duration: ^0.0.4
  collection: ^1.17.2
  firebase_performance: ^0.10.1+1
  event: ^3.1.0
  pointycastle: ^3.9.1
  crypto: ^3.0.6
  file_picker: ^8.3.1
  gsd_encryption: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
